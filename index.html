    <meta charset="UTF-8">

    <style>
        :root { 
            --primary: #ff0000; 
            --bg: #000000; 
            --card-bg: #111; 
            --text: #e0e0e0; 
            --border: #222;
        }

        /* THEME CLASSES */
        body.theme-medium { --bg: #222; --card-bg: #333; --text: #ddd; --border: #444; }
        body.theme-light { --bg: #f4f4f4; --card-bg: #fff; --text: #111; --border: #ddd; }

        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; -webkit-font-smoothing: antialiased; padding-bottom: 20px; transition: background 0.3s, color 0.3s; }
        
        /* HEADER */
        header { background: var(--card-bg); padding: 15px 20px; position: sticky; top:0; z-index:99; border-bottom: 3px solid var(--primary); box-shadow: 0 5px 20px rgba(0,0,0,0.3); }
        .top-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .brand { font-size: 32px; font-weight: 900; margin: 0; text-transform: uppercase; letter-spacing: 1px; color: var(--text); }
        .slogan { font-size: 14px; color: #ffeb3b; font-style: italic; display: block; font-weight: 700; letter-spacing: 1px; text-transform: uppercase; }

        /* THEME SWITCHER */
        .theme-switch { display: flex; gap: 10px; margin-right: 15px; }
        .theme-btn { width: 20px; height: 20px; border-radius: 50%; border: 2px solid #555; cursor: pointer; }
        .t-dark { background: #000; }
        .t-med { background: #444; }
        .t-light { background: #fff; }

        /* NAV SCROLLER */
        .nav-scroller { display: flex; gap: 15px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; border-top: 1px solid var(--border); }
        .nav-btn { background: transparent; color: #aaa; border: none; padding: 10px 5px; cursor: pointer; white-space: nowrap; transition: 0.3s; font-size: 15px; font-weight: 600; position: relative; }
        .nav-btn:hover { color: var(--primary); }
        .nav-btn.active { color: var(--primary); font-weight: 800; border-bottom: 3px solid var(--primary); }

        /* NEWSPAPER GRID (3 Columns) */
        .container { padding: 10px; max-width: 1400px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 25px; padding-top: 15px; }
        
        /* VIDEO CARD DESIGN */
        .card { background: var(--card-bg); border-radius: 12px; overflow: hidden; border: 1px solid var(--border); position: relative; }
        
        /* VIDEO CONTAINER & LOGO */
        .video-wrapper { position: relative; width: 100%; padding-top: 56.25%; /* 16:9 Aspect Ratio */ background: black; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        
        /* LPBS LOGO WATERMARK */
        .watermark { position: absolute; top: 10px; right: 10px; background: rgba(255,0,0,0.8); color: white; padding: 2px 6px; font-size: 10px; font-weight: bold; border-radius: 3px; z-index: 10; pointer-events: none; }

        .content { padding: 15px; }
        .title { font-size: 18px; font-weight: 700; margin-bottom: 8px; line-height: 1.4; color: var(--text); }
        .meta { font-size: 12px; color: #888; display: flex; justify-content: space-between; border-top: 1px solid var(--border); padding-top: 10px; margin-top: 5px; }

        /* ADS BUTTON (Adsterra Smartlink) */
        .ad-btn {
            display: block; width: 100%; text-align: center; background: #ffcc00; color: black; 
            font-weight: bold; padding: 10px; text-decoration: none; margin-top: 10px; border-radius: 5px;
        }

        /* LIVE SCORE */
        .live-score-card { background: linear-gradient(135deg, #0d0d0d, #2b0000); padding: 15px; border-radius: 12px; margin-bottom: 25px; border: 1px solid #333; border-left: 6px solid red; display: none; }
        
        /* FOOTER */
        footer { background: var(--card-bg); padding: 40px 20px; margin-top: 50px; border-top: 1px solid var(--border); text-align: center; color: #666; font-size: 13px; }
    </style>
</head>

                <h1 class="brand">LPBS <span style="color:var(--primary)">NEWS</span></h1>

            <div style="display:flex; align-items:center;">
                <div class="theme-switch">
                    <div class="theme-btn t-dark" onclick="setTheme('dark')" title="Dark Mode"></div>
                    <div class="theme-btn t-med" onclick="setTheme('medium')" title="Reading Mode"></div>
                    <div class="theme-btn t-light" onclick="setTheme('light')" title="Light Mode"></div>

                <a href="admin.html" style="font-size: 20px; text-decoration: none; color:var(--text);">üîí</a>

        <div class="nav-scroller">
            <button class="nav-btn active" onclick="filterNews('all')">üì∞ LPBS News Paper</button> <button class="nav-btn" onclick="filterNews('live')">üî¥ Live TV</button>

    <script>
        const SMARTLINK = "https://www.effectivegatecpm.com/uym16xq3jk?key=492c6ab2b2e619a347f8a0c6f22515e1";
    </script>

    <script>
        // --- THEME LOGIC ---
        function setTheme(theme) {
            document.body.className = '';
            if(theme === 'medium') document.body.classList.add('theme-medium');
            else if(theme === 'light') document.body.classList.add('theme-light');
        }

        let allData = [];
        // Auto-Play Observer
        let observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                let iframe = entry.target.querySelector('iframe');
                if(iframe) {
                    let src = iframe.getAttribute('src');
                    if(entry.isIntersecting) {
                        // Play Video
                        if(!src.includes('autoplay=1')) iframe.src = src + "&autoplay=1&mute=1"; 
                    } else {
                        // Pause Video
                        iframe.src = src.replace("&autoplay=1", "").replace("&mute=1", "");
                    }
                }
            });
        }, { threshold: 0.5 }); // 50% visible holei play hobe

        async function loadNewsData() {
            try {
                const res = await fetch('news_db.json?v=' + Date.now());
                const data = await res.json();
                allData = data.news;
                
                // Get User Location
                try {
                    const ipRes = await fetch('https://ipapi.co/json/');
                    const ipData = await ipRes.json();
                    document.getElementById('footer-loc').innerText = ipData.city || "India";
                } catch(e){}

                // Default Load
                const activeBtn = document.querySelector('.nav-btn.active');
                if(activeBtn) {
                    const cat = activeBtn.innerText.includes('Paper') ? 'all' : activeBtn.innerText.toLowerCase().split(' ')[1];
                    renderNews(cat || 'all');
                } else {
                    renderNews('all');
                }

            } catch(e) {}
        }

        function renderNews(cat) {
            const grid = document.getElementById('news-grid');
            grid.innerHTML = '';
            
            // Filter Logic
            let filtered = [];
            if(cat === 'all') filtered = [...allData]; // Newspaper Mode (All Mix)
            else filtered = allData.filter(n => n.category.toLowerCase().includes(cat));

            if(filtered.length === 0) {
                grid.innerHTML = "<p style='text-align:center;'>No news found.</p>";
                return;
            }

            filtered.forEach(n => {
                let mediaHTML = '';
                // Video vs Image Logic
                if(n.type === 'video') {
                    mediaHTML = `
                    <div class="video-wrapper">
                        <div class="watermark">LPBS NEWS</div>
                        <iframe src="${n.video_url}" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    </div>`;
                } else {
                    mediaHTML = `<img src="${n.thumb}" style="width:100%; height:200px; object-fit:cover;">`;
                }

                // Create Card
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    ${mediaHTML}
                    <div class="content">
                        <div class="title">${n.title}</div>
                        <div class="meta">
                            <span>${n.time}</span>
                            <span>${n.source || 'LPBS'}</span>
                        </div>
                        <a href="${SMARTLINK}" target="_blank" class="ad-btn">‚ñ∂ Watch Full Video</a>
                    </div>
                `;
                
                grid.appendChild(card);
                if(n.type === 'video') observer.observe(card); // Enable Auto-Play
            });
        }

        window.filterNews = function(cat) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            renderNews(cat);
        }

        loadNewsData();
        setInterval(loadNewsData, 60000); // Check update every 1 min
    </script>
</body>
