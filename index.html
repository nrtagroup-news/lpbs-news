    <style>
        :root { --primary: #ff0000; --bg: #000000; --card-bg: #111; --text: #e0e0e0; --border: #222; }
        body.theme-medium { --bg: #222; --card-bg: #333; --text: #ddd; --border: #444; }
        body.theme-light { --bg: #f4f4f4; --card-bg: #fff; --text: #111; --border: #ddd; }
        
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; padding-bottom: 20px; transition: 0.3s; }

        /* HEADER */
        header { background: var(--card-bg); padding: 10px 15px; position: sticky; top:0; z-index:999; border-bottom: 3px solid var(--primary); }
        .top-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        
        .brand-box { display: flex; flex-direction: column; }
        .brand { font-size: 28px; font-weight: 900; margin: 0; text-transform: uppercase; color: var(--text); line-height: 1; }
        .slogan { font-size: 11px; color: #ffeb3b; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; margin-top: 3px; }

        /* CONTROLS (Translator + Grid + Theme) */
        .controls { display: flex; align-items: center; gap: 10px; }
        
        /* Translator Fix */
        #google_translate_element { overflow: hidden; height: 25px; border: 1px solid #555; border-radius: 4px; }
        .goog-te-combo { margin: 0 !important; height: 25px !important; font-size: 12px; }
        
        /* Grid Toggle Button (Mobile) */
        .grid-btn { background: none; border: 1px solid #555; color: var(--text); padding: 5px 8px; border-radius: 4px; cursor: pointer; display: none; }
        @media(max-width: 768px) { .grid-btn { display: block; } }

        /* NAV SCROLLER */
        .nav-scroller { display: flex; gap: 10px; overflow-x: auto; padding: 5px 0; scrollbar-width: none; border-top: 1px solid var(--border); }
        .nav-btn { background: transparent; color: #aaa; border: none; padding: 8px 10px; cursor: pointer; white-space: nowrap; font-size: 14px; font-weight: 600; }
        .nav-btn:hover, .nav-btn.active { color: var(--primary); font-weight: 800; border-bottom: 2px solid var(--primary); }

        /* NEWS GRID */
        .container { padding: 10px; max-width: 1400px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; padding-top: 15px; }
        
        /* Mobile Grid View Classes */
        .grid.mobile-list { grid-template-columns: 1fr; } /* 1 per row */
        .grid.mobile-grid { grid-template-columns: 1fr 1fr; } /* 2 per row */

        /* CARD DESIGN (Newspaper Style) */
        .card { background: var(--card-bg); border-radius: 6px; overflow: hidden; border: 1px solid var(--border); display: flex; flex-direction: column; }
        
        /* Featured Card (First Item) */
        .card.featured { grid-column: 1 / -1; flex-direction: row; border-bottom: 4px solid var(--primary); background: rgba(255, 0, 0, 0.05); }
        .card.featured .media { width: 60%; height: 350px; }
        .card.featured .info { width: 40%; padding: 20px; justify-content: center; display: flex; flex-direction: column; }
        .card.featured .title { font-size: 24px; line-height: 1.3; }
        
        /* Standard Card */
        .media { width: 100%; height: 200px; position: relative; background: #000; }
        .media img, .media iframe { width: 100%; height: 100%; object-fit: cover; border: none; }
        .info { padding: 12px; }
        .title { font-size: 16px; font-weight: 700; margin-bottom: 5px; color: var(--text); line-height: 1.4; }
        .meta { font-size: 11px; color: #888; display: flex; justify-content: space-between; margin-top: 8px; }

        /* Watermark & Badges */
        .watermark { position: absolute; top: 8px; right: 8px; background: red; color: white; padding: 2px 5px; font-size: 10px; font-weight: bold; border-radius: 3px; pointer-events: none; }
        .loc-badge { background: #ffeb3b; color: black; padding: 2px 5px; font-size: 10px; font-weight: bold; border-radius: 3px; margin-right: 5px; display:none; }

        @media(max-width: 768px) {
            .card.featured { flex-direction: column; }
            .card.featured .media { width: 100%; height: 200px; }
            .card.featured .info { width: 100%; }
            .card.featured .title { font-size: 18px; }
        }

        /* LIVE SCORE */
        .live-score { background: linear-gradient(90deg, #111, #330000); padding: 10px; border-radius: 8px; margin-bottom: 15px; border-left: 5px solid red; display: none; }

        /* FOOTER */
        footer { background: var(--card-bg); padding: 30px 10px; margin-top: 40px; text-align: center; border-top: 1px solid var(--border); }
        .footer-links a { color: #888; margin: 0 10px; text-decoration: none; cursor: pointer; }
        
        /* MODAL (About/Contact) */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: var(--card-bg); padding: 20px; border-radius: 10px; max-width: 500px; width: 90%; border: 1px solid var(--primary); text-align: left; position: relative; }
        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 25px; cursor: pointer; color: red; }
    </style>
</head>

    <script>
        const SMARTLINK = "https://www.effectivegatecpm.com/uym16xq3jk?key=492c6ab2b2e619a347f8a0c6f22515e1";
        let userCity = "";
        let userRegion = "";

        // --- TRANSLATOR CONFIG ---
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'bn,hi,en,ta,te',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script>
        // --- LOGIC ---
        let allData = [];
        let currentLayout = 'list'; // list or grid

        // 1. Grid Toggle
        function toggleGrid() {
            const grid = document.getElementById('news-grid');
            const btn = document.querySelector('.grid-btn i');
            if(currentLayout === 'list') {
                grid.className = 'grid mobile-grid';
                btn.className = 'fa-solid fa-border-all';
                currentLayout = 'grid';
            } else {
                grid.className = 'grid mobile-list';
                btn.className = 'fa-solid fa-list';
                currentLayout = 'list';
            }
        }

        // 2. Observer for AutoPlay
        let observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                let iframe = entry.target.querySelector('iframe');
                if(iframe) {
                    let src = iframe.getAttribute('src');
                    if(entry.isIntersecting) {
                        if(!src.includes('autoplay=1')) iframe.src = src + "&autoplay=1&mute=1";
                    } else {
                        iframe.src = src.replace("&autoplay=1", "").replace("&mute=1", "");
                    }
                }
            });
        }, { threshold: 0.5 });

        // 3. Load Data & Location
        async function loadSystem() {
            try {
                // Get Location
                const ipRes = await fetch('https://ipapi.co/json/');
                const ipData = await ipRes.json();
                userCity = ipData.city || "";
                userRegion = ipData.region || "";
                document.getElementById('footer-loc').innerText = `${userCity}, ${userRegion}`;

                // Get News
                const res = await fetch('news_db.json?v=' + Date.now());
                const data = await res.json();
                allData = data.news;
                
                // Initial Render
                renderNews('all');

            } catch(e) { console.log(e); }
        }

        function renderNews(cat) {
            const grid = document.getElementById('news-grid');
            const cricBox = document.getElementById('cricket-box');
            
            grid.innerHTML = '';
            cricBox.style.display = (cat === 'all' || cat === 'live') ? 'block' : 'none';

            // --- FILTER LOGIC ---
            let filtered = [];

            if (cat === 'all') {
                filtered = [...allData]; // Show everything in Paper
            } else if (cat === 'breaking') {
                // ONLY VIDEOS in Breaking
                filtered = allData.filter(n => n.type === 'video'); 
            } else {
                filtered = allData.filter(n => n.category.toLowerCase().includes(cat));
            }

            // --- SORT LOGIC (Location First) ---
            filtered.sort((a, b) => {
                const textA = (a.title + a.desc).toLowerCase();
                const textB = (b.title + b.desc).toLowerCase();
                const locMatchA = textA.includes(userCity.toLowerCase()) || textA.includes(userRegion.toLowerCase());
                const locMatchB = textB.includes(userCity.toLowerCase()) || textB.includes(userRegion.toLowerCase());
                return locMatchB - locMatchA; // Match comes first
            });

            if(filtered.length === 0) {
                grid.innerHTML = "<p style='text-align:center; width:100%; color:#888;'>No updates available.</p>";
                return;
            }

            // --- RENDER CARDS ---
            filtered.forEach((n, index) => {
                let mediaHTML = '';
                if(n.type === 'video') {
                    mediaHTML = `
                    <div class="media">
                        <div class="watermark">LPBS NEWS</div>
                        <iframe src="${n.video_url}" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    </div>`;
                } else {
                    mediaHTML = `<div class="media"><img src="${n.thumb}"></div>`;
                }

                // Featured Logic (Only for Paper tab, 1st item)
                const isFeatured = (cat === 'all' && index === 0);
                const cardClass = isFeatured ? 'card featured' : 'card';
                
                // Location Badge
                const isLocal = (n.title + n.desc).toLowerCase().includes(userCity.toLowerCase());
                const locBadge = isLocal ? `<span class="loc-badge" style="display:inline-block">üìç ${userCity}</span>` : '';

                const div = document.createElement('div');
                div.className = cardClass;
                div.innerHTML = `
                    ${mediaHTML}
                    <div class="info">
                        ${locBadge}
                        <div class="title">${n.title}</div>
                        ${isFeatured ? `<div style="color:#aaa; margin:10px 0; font-size:14px;">${n.desc}</div>` : ''}
                        <div class="meta">
                            <span>${n.time}</span>
                            <span>${n.source || 'LPBS Bureau'}</span>
                        </div>
                        <a href="${SMARTLINK}" target="_blank" style="display:block; text-align:center; background:#ffcc00; color:black; padding:8px; margin-top:10px; text-decoration:none; font-weight:bold; border-radius:4px;">
                            ${n.type === 'video' ? '‚ñ∂ Watch Video' : 'üìÑ Read Full Story'}
                        </a>
                    </div>
                `;
                grid.appendChild(div);
                if(n.type === 'video') observer.observe(div);
            });
        }

        window.filterNews = function(cat) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            // Highlight Logic
            const buttons = document.querySelectorAll('.nav-btn');
            buttons.forEach(btn => {
                let txt = btn.innerText.toLowerCase();
                if(cat === 'all' && txt.includes('paper')) btn.classList.add('active');
                else if(txt.includes(cat)) btn.classList.add('active');
            });
            renderNews(cat);
        }

        // --- MODAL FUNCTIONS ---
        function openModal(type) {
            const modal = document.getElementById('infoModal');
            const body = document.getElementById('modalBody');
            modal.style.display = 'flex';
            
            if(type === 'about') {
                body.innerHTML = `
                    <h2 style="color:var(--primary)">ABOUT LPBS NEWS</h2>
                    <p>LPBS News is an automated AI-powered news aggregator that brings you the latest stories from around the globe.</p>
                    <p><strong>Mission:</strong> Sabse Aage, Sabse Tej.</p>
                    <p>This platform curates content from various verified sources including YouTube, News API, and Live feeds to provide a seamless newspaper-like experience.</p>
                    <hr style="border-color:#333">
                    <small>Powered by NRTA Group AI Technology.</small>
                `;
            } else {
                body.innerHTML = `
                    <h2 style="color:var(--primary)">CONTACT US</h2>
                    <p>For copyright removal, business inquiries, or feedback:</p>
                    <p><i class="fa-solid fa-envelope"></i> <strong>nrtagroup@gmail.com</strong></p>
                    <p>We respect copyright laws. If any content violates policy, please email us for immediate removal.</p>
                `;
            }
        }
        function closeModal() { document.getElementById('infoModal').style.display = 'none'; }

        loadSystem();
        setInterval(loadSystem, 60000);
    </script>
