    <script>
        const SMARTLINK = "https://www.effectivegatecpm.com/uym16xq3jk?key=492c6ab2b2e619a347f8a0c6f22515e1";
        let userCity = "";

        // --- GOOGLE TRANSLATOR ---

    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script>
        let allData = [];
        let currentLayout = 'list';

        // --- 1. THEME MANAGER ---
        function setTheme(theme) {
            document.body.className = '';
            if (theme === 'medium') document.body.classList.add('theme-medium');
            else if (theme === 'light') document.body.classList.add('theme-light');
        }

        // --- 2. LAYOUT MANAGER ---
        function toggleGrid() {
            const grid = document.getElementById('news-grid');
            const btn = document.querySelector('.grid-btn i');
            if (currentLayout === 'list') {
                grid.className = 'grid mobile-grid';
                btn.className = 'fa-solid fa-border-all';
                currentLayout = 'grid';
            } else {
                grid.className = 'grid mobile-list';
                btn.className = 'fa-solid fa-list';
                currentLayout = 'list';
            }
        }

        // --- 3. LITE VIDEO PLAYER ---
        function loadVideo(element, url) {
            element.innerHTML = `<iframe src="${url}&autoplay=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
            element.style.cursor = 'default';
        }

        // --- 4. DATA SECURITY ---
        function sanitizeHTML(str) {
            if (!str) return "";
            return str.replace(/[&<>"']/g, function(m) {
                return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }[m];
            });
        }

        // --- 5. GOLD API & UTILITY TICKER (NEW) ---
        async function loadMarketData(city) {
            const goldOptions = { method: 'GET', headers: { 'x-access-token': 'goldapi-1k19sml45hnkq-io', 'Content-Type': 'application/json' } };
            
            try {
                // Fetch Gold Price (India Standard)
                const gRes = await fetch('https://www.goldapi.io/api/XAU/INR', goldOptions);
                const gData = await gRes.json();
                
                // Calculate 10g Price (24K & 22K approx)
                const price24k = gData.price_gram_24k * 10; 
                const price22k = price24k * 0.916; 
                const date = new Date().toLocaleDateString('en-IN', { day: 'numeric', month: 'short' });

                // Update Ticker with IP Location
                const content = `
                    <span class="util-item"><i class="fa-solid fa-coins"></i> Gold Rate Today in ${city || "Agartala"} (${date})</span>
                    <span class="util-item" style="color:#00e676;">24K (10g): ‚Çπ${Math.floor(price24k).toLocaleString()}</span>
                    <span class="util-item" style="color:#ffeb3b;">22K (10g): ‚Çπ${Math.floor(price22k).toLocaleString()}</span>
                    <span class="util-item"><i class="fa-solid fa-arrow-trend-up"></i> Silver (1kg): ‚Çπ${Math.floor(gData.price_gram_24k * 85).toLocaleString()}</span>
                    <span class="util-item">|  Join WhatsApp for Daily Updates!</span>
                `;
                document.getElementById('ticker-content').innerHTML = content + content; 
            } catch(e) {
                document.getElementById('ticker-content').innerHTML = "Gold Rate: Updating... | Market Closed";
            }
        }

        // --- 6. SYSTEM LOADER ---
        async function loadSystem() {
            try {
                // Get IP Location
                const ipRes = await fetch('https://ipapi.co/json/');
                const ipData = await ipRes.json();
                userCity = ipData.city || "";
                userRegion = ipData.region || "";
                document.getElementById('footer-loc').innerText = `${userCity}, ${userRegion}`;

                // Call Market Data
                loadMarketData(userCity);

                // Fetch News
                const res = await fetch('news_db.json?nocache=' + new Date().getTime());
                const data = await res.json();
                allData = data.news;
                
                // Refresh Active Tab
                const activeBtn = document.querySelector('.nav-btn.active');
                if (activeBtn) {
                    let cat = 'all';
                    const txt = activeBtn.innerText.toLowerCase();
                    if(!txt.includes('paper')) {
                         if(txt.includes('live')) cat = 'live';
                        else if(txt.includes('breaking')) cat = 'breaking';
                        else if(txt.includes('sports')) cat = 'sports';
                        else if(txt.includes('tech')) cat = 'tech';
                        else if(txt.includes('entertainment')) cat = 'entertainment';
                        else if(txt.includes('movie')) cat = 'movie';
                        else if(txt.includes('viral')) cat = 'viral';
                    }
                    renderNews(cat);
                }
            } catch(e) { console.error("Data Load Error", e); }
        }

        function renderNews(cat) {
            const grid = document.getElementById('news-grid');
            const cricBox = document.getElementById('cricket-box');
            
            grid.innerHTML = '';
            cricBox.style.display = (cat === 'all' || cat === 'live') ? 'block' : 'none';

            let filtered = [];
            
            if (cat === 'all') filtered = [...allData];
            else if (cat === 'breaking') filtered = allData.filter(n => n.category === 'breaking' && n.type === 'video'); 
            else filtered = allData.filter(n => n.category.toLowerCase().includes(cat));

            filtered.sort((a, b) => {
                const textA = (a.title + a.desc).toLowerCase();
                const textB = (b.title + b.desc).toLowerCase();
                const matchA = textA.includes(userCity.toLowerCase());
                const matchB = textB.includes(userCity.toLowerCase());
                return matchB - matchA;
            });

            if (filtered.length === 0) {
                grid.innerHTML = "<p style='text-align:center; width:100%; color:#888; padding:20px;'>No news updates available.</p>";
                return;
            }

            filtered.forEach((n, index) => {
                let mediaHTML = '';
                const safeTitle = sanitizeHTML(n.title);
                
                if (n.type === 'video') {
                    mediaHTML = `
                    <div class="media" onclick="loadVideo(this, '${n.video_url}')">
                        <div class="watermark">LPBS NEWS</div>
                        <div class="play-btn"><i class="fa-solid fa-play"></i></div>
                        <img src="${n.thumb}" alt="News Video" loading="lazy">
                    </div>`;
                } else {
                    mediaHTML = `<div class="media" style="cursor:default"><img src="${n.thumb}" loading="lazy"></div>`;
                }

                const isFeatured = (cat === 'all' && index === 0);
                const locBadge = (n.title + n.desc).toLowerCase().includes(userCity.toLowerCase()) ? 
                                `<span class="loc-badge"><i class="fa-solid fa-location-dot"></i> ${userCity}</span>` : '';

                const div = document.createElement('div');
                div.className = isFeatured ? 'card featured' : 'card';
                div.innerHTML = `
                    ${mediaHTML}
                    <div class="info">
                        ${locBadge}
                        <div class="title">${safeTitle}</div>
                        ${isFeatured ? `<div style="color:var(--text); opacity:0.8; margin-bottom:10px; font-size:14px;">${sanitizeHTML(n.desc)}</div>` : ''}
                        <div class="meta">
                            <span>${n.time}</span>
                            <span>${sanitizeHTML(n.source) || 'LPBS Bureau'}</span>
                        </div>
                        <a href="${SMARTLINK}" target="_blank" style="display:block; text-align:center; background:var(--primary); color:white; padding:10px; margin-top:12px; text-decoration:none; font-weight:bold; border-radius:4px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;">
                            ${n.type === 'video' ? '‚ñ∂ Watch Video' : 'üìÑ Read Full Story'}
                        </a>
                    </div>
                `;
                grid.appendChild(div);
            });
        }

        // --- NAVIGATION HANDLER ---
        window.filterNews = function(cat) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            const buttons = document.querySelectorAll('.nav-btn');
            buttons.forEach(btn => {
                let txt = btn.innerText.toLowerCase();
                if(cat === 'all' && txt.includes('paper')) btn.classList.add('active');
                else if(txt.includes(cat)) btn.classList.add('active');
            });
            renderNews(cat);
        }

        // --- APP INSTALL LOGIC (NEW) ---
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-app').style.display = 'flex';
        });

        async function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') document.getElementById('install-app').style.display = 'none';
                deferredPrompt = null;
            }
        }

        // --- MODALS ---
        function openModal(type) {
            const modal = document.getElementById('infoModal');
            const body = document.getElementById('modalBody');
            modal.style.display = 'flex';
            
            if (type === 'about') {
                body.innerHTML = `

                    <p>LPBS News is an advanced AI-powered news aggregator.</p>
                    <div style="margin-top:15px; font-size:12px; color:#888;">Powered by NRTA Group AI Tech.</div>
                `;
            } else {
                body.innerHTML = `
                    <h2 style="color:var(--primary); border-bottom:1px solid #333; padding-bottom:10px;">CONTACT US</h2>
                    <p>For copyright issues: <strong style="color:white;">nrtagroup@gmail.com</strong></p>
                `;
            }
        }
        function closeModal() { document.getElementById('infoModal').style.display = 'none'; }

        // Start System
        loadSystem();
        setInterval(loadSystem, 60000); // Check for updates every 1 minute
    </script>
