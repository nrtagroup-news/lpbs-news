        async function loadSystem() {
            try {
                // Geo Data
                try {
                    const ipRes = await fetch('https://ipapi.co/json/');
                    const ipData = await ipRes.json();
                    userCity = ipData.city || "India";
                    userRegion = ipData.region || "";
                    document.getElementById('footer-loc').innerText = `${userCity}, ${userRegion}`;
                    loadMarketData(userCity);
                } catch(e) { 
                    userCity = "India"; 
                    loadMarketData("India");
                }

                // Load News
                // Simulating fetch for demo purposes or use real file
                try {
                    const res = await fetch('news_db.json?nocache=' + new Date().getTime());
                    const data = await res.json();
                    allData = data.news;
                } catch (e) {
                    console.log("Using fallback data");
                    // Fallback if JSON missing
                    allData = [
                        {title: "Big Market Surge Today", category: "business", type: "img", thumb: "https://via.placeholder.com/400x200", desc: "Markets hit all time high.", time: "10m ago", source: "LPBS Biz"},
                        {title: "Viral Video: Cat saves dog", category: "viral", type: "video", video_url: "", thumb: "https://via.placeholder.com/400x200", desc: "Amazing footage.", time: "1h ago", source: "Social"}
                    ];
                }
                
                // Initial Render
                const activeBtn = document.querySelector('.nav-btn.active');
                if (activeBtn) {
                    let cat = 'all';
                    const txt = activeBtn.innerText.toLowerCase();
                    if(!txt.includes('paper')) {
                         if(txt.includes('live')) cat = 'live';
                        else if(txt.includes('breaking')) cat = 'breaking';
                        else if(txt.includes('sports')) cat = 'sports';
                        else if(txt.includes('tech')) cat = 'tech';
                        else if(txt.includes('entertainment')) cat = 'entertainment';
                        else if(txt.includes('movie')) cat = 'movie';
                        else if(txt.includes('viral')) cat = 'viral';
                    }
                    renderNews(cat);
                }
            } catch(e) { console.error("Data Load Error", e); }
        }

        function renderNews(cat) {
            const grid = document.getElementById('news-grid');
            grid.innerHTML = '';
            
            // Re-trigger scores
            loadLiveScores();

            let filtered = [];
            if (cat === 'all') filtered = [...allData];
            else if (cat === 'breaking') filtered = allData.filter(n => n.category === 'breaking' && n.type === 'video'); 
            else filtered = allData.filter(n => n.category.toLowerCase().includes(cat));

            // Basic Sort
            filtered.sort((a, b) => {
               // Prioritize local news logic would go here
               return 0; 
            });

            if (filtered.length === 0 && allData.length > 0) {
                 // If filter empty, show some defaults
                 filtered = allData.slice(0, 5);
            } else if (filtered.length === 0) {
                grid.innerHTML = "<p style='text-align:center; width:100%; color:#888; padding:20px;'>Updating News Feed...</p>";
                return;
            }

            filtered.forEach((n, index) => {
                let mediaHTML = '';
                const safeTitle = sanitizeHTML(n.title);
                
                if (n.type === 'video') {
                    mediaHTML = `
                    <div class="media" onclick="loadVideo(this, '${n.video_url}')">
                        <div class="watermark">LPBS NEWS</div>
                        <div class="play-btn"><i class="fa-solid fa-play"></i></div>
                        <img src="${n.thumb}" alt="News Video" loading="lazy">
                    </div>`;
                } else {
                    mediaHTML = `<div class="media" style="cursor:default"><img src="${n.thumb}" loading="lazy"></div>`;
                }

                const isFeatured = (cat === 'all' && index === 0);
                const locBadge = (n.title + n.desc).toLowerCase().includes(userCity.toLowerCase()) && userCity ? 
                                `<span class="loc-badge"><i class="fa-solid fa-location-dot"></i> ${userCity}</span>` : '';

                const div = document.createElement('div');
                div.className = isFeatured ? 'card featured' : 'card';
                div.innerHTML = `
                    ${mediaHTML}
                    <div class="info">
                        ${locBadge}
                        <div class="title">${safeTitle}</div>
                        ${isFeatured ? `<div style="color:var(--text); opacity:0.8; margin-bottom:10px; font-size:13px;">${sanitizeHTML(n.desc)}</div>` : ''}
                        <div class="meta">
                            <span>${n.time}</span>
                            <button class="share-btn" onclick="shareNews('${safeTitle}')">
                                <i class="fa-brands fa-whatsapp"></i> Share
                            </button>
                            <span>${sanitizeHTML(n.source) || 'LPBS'}</span>
                        </div>
                        <a href="${SMARTLINK}" target="_blank" style="display:block; text-align:center; background:var(--primary); color:white; padding:8px; margin-top:12px; text-decoration:none; font-weight:bold; border-radius:4px; font-size:12px; text-transform:uppercase;">
                            ${n.type === 'video' ? '‚ñ∂ Watch Video' : 'üìÑ Read Story'}
                        </a>
                    </div>
                `;
                grid.appendChild(div);
            });
        }

        window.filterNews = function(cat) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            const buttons = document.querySelectorAll('.nav-btn');
            buttons.forEach(btn => {
                let txt = btn.innerText.toLowerCase();
                if(cat === 'all' && txt.includes('paper')) btn.classList.add('active');
                else if(txt.includes(cat)) btn.classList.add('active');
            });
            renderNews(cat);
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-app').style.display = 'flex';
        });

        async function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') document.getElementById('install-app').style.display = 'none';
                deferredPrompt = null;
            }
        }
